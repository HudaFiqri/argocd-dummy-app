# File: k8s/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-srv-app
  labels:
    app: web-srv-app
    version: v1.0.0
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web-srv-app
  template:
    metadata:
      labels:
        app: web-srv-app
        version: v1.0.0
    spec:
      containers:
      - name: webapp
        image: nginx:alpine
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5